<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/d781a64b62.js" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Title>JS Final Project</Title>

</head>
<body>
<div class="main__background">
    <header class="navbar">
        <div class="nav content__wrapper justify__between flex__col">
            <div class="logo">
                <img src="Assets/logo.PNG" alt="streamix logo" class="logo">
            </div>
            <div class="links">
                <a href="" class="link">Home</a>
                <a href="" class="link">Discover Movies</a>
                <button class="btn contact">Contact</button>
            </div>
        </div>
    </header>
    
    <section id="landing__page">
        <div class="landing content__wrapper justify__between align__item">
            <h1 class="title pretty">Find Your Next Watch</h1>
            
        </div>
        <div class="input__wrapper">
            <div class="input__container"> 
            <input type="text" placeholder="Search your Movie title">
            <div class="search__wrapper pretty" > 
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            
        </div>
       
    </section>
    <section id="catalogue">
        <div class="movie__catalog">
            <div class="movie__calatog-container">
            <div class="movie__card">
                <h1 class="pretty">Title</h1>
                <p class="pretty">Year</p>
             </div>
                <div class="poster">
                    <img src="https://m.media-amazon.com/images/M/MV5BZGRiMDE1NTMtMThmZS00YjE4LWI1ODQtNjRkZGZlOTg2MGE1XkEyXkFqcGc@._V1_SX300.jpg" class= "img__poster"alt="">
                </div>
            </div>
        </div>
    </div>
    </section>
</div>
    
</body>
</html>
